<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="userDetails">
      <h2><b>User Details</b></h2>
      <form>
        <!-- <label for="uname">Username</label> -->
        <input type="Username" id="uname" name="uname" placeholder="Username" />
        <!-- <label for="name">Name</label> -->
        <input type="Name" id="name" name="name" placeholder="Name" />
        <!-- <label for="quizSelect">Select Quiz Subject</label> -->
        <select id="quizSelect" name="quizSelect">
          <option value="" disabled selected>Select Subject</option>
          <option value="Computer-Science">Computer-Science</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Physics">Physics</option>
          <option value="Geography">Geography</option>
          <option value="Biology">Biology</option>
          <option value="History">History</option>
        </select>
        <button type="submit">Start Quiz</button>
      </form>
    </div>
    <div id="quizBoard" style="display: none">
      <div>
        <span id="quizTitle"></span>
        <span id="timer"></span>
      </div>
      <p id="currentQuestionNo"></p>
      <p id="currentQuestion"></p>
      <form id="choicesForm">
        <div id="choices"></div>
        <button id="nextQueBtn" type="submit">Next</button>
      </form>
    </div>
  </body>
</html>
